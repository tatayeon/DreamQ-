<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'recomend/bootstrap4/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ebbbbe7b35.js" crossorigin="anonymous"></script>
</head>
<body>
    {% for i in reco %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <img src="#" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">{{i.content}}</p>
                        <p class="card-text"><small class="text-muted">{{i.Limit}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    {% endfor %}
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="javascript:window.history.go(-1);"><button type="button" class="btn btn-secondary " style="width: 200px; margin: 0 auto;">다시 지정하기</button></a>
                <a href="/"><button type="button" class="btn btn-secondary" style="width: 200px; margin: 0 auto;">이걸로 설정하기</button></a>
            </div>
        </div>
    </div>
</body>
</html>
